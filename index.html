<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>CodeClub Convert Money</title>
</head>

<body>
    <div class="container">
        <header>
            <h1 class="titulo">CodeClub Convert Money</h1>
        </header>
        <main>
            <label>
                Converte <b>de</b>
                <select>
                    <option>R$ Real Brasileiro</option>
                </select>
            </label>

            <label>
                Converte <b>Para</b>
                <select>
                    <option>
                        US$ Dólar Americano
                    </option>
                    <option>
                        € Euro
                    </option>
                </select>
            </label>

            <label>
                Valor
                <input id="input-real" placeholder="R$ 10.000,00">
            </label>

            <button id="convert-button" type="button">Converter</button>

            <section>
                <div class="section-container">
                    <img src="img/brasil 2.png" alt="Bandeira do Brasil">
                    <p class="section-paragrafo-um">Real</p>
                    <p class="section-paragrafo-dois" id="real-value-text">R$10.000,00</p>
                </div>

                <img src="img/Vector.png" alt="Seta pra baixo" class="seta">

                <div class="section-container">
                    <img src="img/estados-unidos (1) 1.png" alt="Bandeira do Brasil">
                    <p class="section-paragrafo-um">Dólar Americano</p>
                    <p class="section-paragrafo-dois" id="currency-value-text">US$2.000,00</p>
                </div>
            </section>
        </main>
    </div>
</body>
<script src="./script.js"></script>

</html>
